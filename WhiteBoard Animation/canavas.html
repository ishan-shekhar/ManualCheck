<div class="row">
  <div class="col-lg-7 col-md-12 col-sm-6 imageiframe" id="imageiframe">
    <img
      id="iscreen1"
      src="https://backup15.terasp.net/api/screenshot?resX=1280&amp;resY=900&amp;outFormat=jpg&amp;waitTime=2000&amp;isFullPage=false&amp;url=https://www.easytourz.com/index.php/BT-Enquiry/307.32162248311727/-25.70874062762762/0.7197001649635761/CAoSLEFGMVFpcE1ZcktIbXR4SjlUMjhEVFBJT3c2YXZzVWQ3TUwzQjZfOFgtZnhB/c311ccfb417cd1f4"
      itemprop="image"
      data-url="https://www.easytourz.com/index.php/BT-Enquiry/307.32162248311727/-25.70874062762762/0.7197001649635761/CAoSLEFGMVFpcE1ZcktIbXR4SjlUMjhEVFBJT3c2YXZzVWQ3TUwzQjZfOFgtZnhB/c311ccfb417cd1f4"
      class="cbox"
      alt="Btourz"
      width="400px"
      height="265px"
    /><canvas
      id="screenshot"
      style="width: 100%; height: 100%; display: none"
    ></canvas>
  </div>
  <div
    style="padding-left: 0px"
    class="col-lg-5 col-md-12 col-sm-6 padding-left-15 enquiry-form"
  >
    <h4>Enquiry</h4>
    <hr style="margin: 8px 0px" />
    <div id="enquirydiv">
      <div class="input-group form-group enqpp">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Name"
          class="form-control limited getkeyup"
          maxlength="40"
        />
      </div>
      <div class="input-group form-group enqpp">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input
          type="text"
          id="useremail"
          name="useremail"
          placeholder="Enter Email Id"
          class="form-control limited getkeyup"
          maxlength="40"
        />
      </div>
      <div class="input-group form-group enqpp">
        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
        <div class="intl-tel-input allow-dropdown separate-dial-code iti-sdc-3">
          <div class="flag-container">
            <div class="selected-flag" tabindex="0" title="India (भारत): +91">
              <div class="iti-flag in"></div>
              <div class="selected-dial-code" style="height: 32px">+91</div>
              <div class="iti-arrow"></div>
            </div>
          </div>
          <input
            type="text"
            id="usermobile"
            name="usermobile"
            placeholder="Contact Number"
            class="form-control limited getkeyup phone-code"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="input-group form-group enqpp">
        <span class="input-group-addon"><i class="fa fa-comment"></i></span>
        <textarea
          id="enmsg"
          name="enmsg"
          placeholder="Enter Message"
          class="form-control limited getkeyup"
          rows="2"
          maxlength="250"
        ></textarea>
      </div>
      <div class="form-group text-right">
        <span class="form-group enqmsgp pull-left" style="color: red"></span
        ><button id="enqsub" class="btn btn-success save-event" disabled="">
          Submit
        </button>
      </div>
      <div></div>
    </div>
  </div>
</div>
